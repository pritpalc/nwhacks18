<!DOCTYPE html>
<html>
<head>
  <title> Course Planner </title>
  <link rel="stylesheet" href="results.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="results.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyOsOtpwcpR3uXrvS9BneBGPF5oMbmPYI&callback=initMap">
  </script>
  <meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row" id="header">
      <div class="col">
        <h1 class="h2 display-4" id="name"> Course Planner </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" id="sidebar" onwindow="createSideBar()">
        <!-- INSERT ROWS OF SCHEDULES -->
      </div>
      <div class="col-lg-8">
        <div class="row">
          <table class="table table-striped" onwindow="createCalendar()">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">8</th>
              </tr>
              <tr>
                <th scope="row" class="white">8:30</th>
              </tr>
              <tr>
                <th scope="row">9</th>
              </tr>
              <tr>
                <th scope="row" class="white">9:30</th>
              </tr>
              <tr>
                <th scope="row">10</th>
              </tr>
              <tr>
                <th scope="row" class="white">10:30</th>
              </tr>
              <tr>
                <th scope="row">11</th>
              </tr>
              <tr>
                <th scope="row" class="white">11:30</th>
              </tr>
              <tr>
                <th scope="row">12pm</th>
              </tr>
              <tr>
                <th scope="row" class="white">12:30</th>
              </tr>
              <tr>
                <th scope="row">1</th>
              </tr>
              <tr>
                <th scope="row" class="white">1:30</th>
              </tr>
              <tr>
                <th scope="row">2</th>
              </tr>
              <tr>
                <th scope="row" class="white">2:30</th>
              </tr>
              <tr>
                <th scope="row">3</th>
              </tr>
              <tr>
                <th scope="row" class="white">3:30</th>
              </tr>
              <tr>
                <th scope="row">4</th>
              </tr>
              <tr>
                <th scope="row" class="white">4:30</th>
              </tr>
              <tr>
                <th scope="row">5</th>
              </tr>
              <tr>
                <th scope="row" class="white">5:30</th>
              </tr>
              <tr>
                <th scope="row">6</th>
              </tr>
              <tr>
                <th scope="row" class="white">6:30</th>
              </tr>
              <tr>
                <th scope="row">7</th>
              </tr>
              <tr>
                <th scope="row" class="white">7:30</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="row text-center pt-3" id="footer">
      <div class="col">
        <h6> Copyright &copy; Some People. All Rights Reserved. </h6>
      </div>
    </div>
  </div>
</body>
</html>
